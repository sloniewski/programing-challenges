<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <title>Tic tac toe</title>
</head>
<body>
<div class="contet">
  <div id="row1" class="row">
    <div id="cell1" class="game-square"></div>
    <div id="cell2" class="game-square"></div>
    <div id="cell3" class="game-square"></div>
    <div class="clear"></div>
  </div>
  <div id="row2" class="row">
    <div id="cell4" class="game-square"></div>
    <div id="cell5" class="game-square"></div>
    <div id="cell6" class="game-square"></div>
    <div class="clear"></div>
  </div>
  <div id="row3" class="row">
    <div id="cell7" class="game-square"></div>
    <div id="cell8" class="game-square"></div>
    <div id="cell9" class="game-square"></div>
    <div class="clear"></div>
   </div>
</div>

<footer>
  <button id="reset">Reset</button>
  <div id="game-status"></div>
</footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
